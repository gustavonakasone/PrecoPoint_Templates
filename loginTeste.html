<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap - CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/loginStyle.css">
    <title>Login Teste</title>
</head>
<body class="background">
    <section class="vh-100 ">
        <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100 ">
                <!--Left-Image-->
                <div class="col-md-9 col-lg-6 col-xl-5">
                    <img src="img/Mobile login-rafiki.svg" class="img-fluid" alt="Sample image">
                </div>

                <!--Right-Content-->
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                    <form method="">
                        <hr class="fw-bold text-danger">
                        <div class="h1">Preço Point</div>
                        <hr class="text-danger">
                        <!--E-mail input-->
                        <div class="form-outline mb-4">
                            <label class="form-label h6" for="email-input">E-mail address</label>
                            <input type="email" id="email-input" class="form-control form-control-lg" placeholder="Enter a valid email address" />
                        </div>
                        <!--Password input-->
                        <div class="form-outline mb-4">
                            <label class="form-label h6" for="password-input">Password</label>
                            <input type="email" id="password-input" class="form-control form-control-lg" placeholder="Type the password" />
                        </div>
                        <!--Checkbox and Forgot Password-->
                        <div class="d-flex justify-content-between align-items-center">
                            <!--checkbox-->
                            <div class="form-check mb-0">
                              <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                              <label class="form-check-label" for="form2Example3"> Remember me </label>
                            </div>
                            <!--link forgot password-->
                            <a href="#!" class="text-body">Forgot password?</a>
                        </div>
                        <!--Button Login and Register-->
                        <div class="text-center text-lg-start mt-4 pt-2">
                            <!--button-->
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary btn-primary shadow" type="submit">Sign in</button>
                            </div>
                            <!--register-->
                            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <span class="text-danger fw-bold">Register as:</span> </p>
                            <div class="d-grid gap-2">

                                <!-- Button trigger modal-->
                                <div class="m-3">
                                    <!--Button Consumer-->
                                    <button type="button" class="btn btn-danger shadow btn-sm" data-bs-toggle="modal" data-bs-target="#btnConsumer">Consumer</button>
                                   <!--Button Supplier-->
                                    <button type="button" class="btn btn-danger shadow btn-sm" data-bs-toggle="modal" data-bs-target="#btnSupplier">Supplier</button>
                                </div>
                               
                                <!-- Modal - CONSUMIDOR-->
                                <div class="modal fade" id="btnConsumer" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog modal-xl">
                                    <div class="modal-content">
                                        <div class="modal-header border-0">
                                            <!--Button Close-->
                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                        <!--Form CONSUMIDOR-->
                                        <div class="row justify-content-center">
                                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">   
                                                <!--Text-->           
                                                <P class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up at <span class="h2 text-danger fw-bold">Preço Point</span></P>
                                                <!--form-->
                                                <form class="mx-1 mx-md-4">
                                                    <div class="d-flex flex-row align-items-center mb-4">
                                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                                        <div class="form-outline flex-fill mb-0">
                                                            <input type="text" id="form3Example1c" class="form-control" />
                                                            <label class="form-label" for="form3Example1c">Your Name</label>
                                                        </div>
                                                    </div>
                                
                                                    <div class="d-flex flex-row align-items-center mb-4">
                                                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                                        <div class="form-outline flex-fill mb-0">
                                                            <input type="email" id="form3Example3c" class="form-control" />
                                                            <label class="form-label" for="form3Example3c">Your Email</label>
                                                        </div>
                                                    </div>

                                                    <div class="d-flex flex-row align-items-center mb-4">
                                                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                                        <div class="form-outline flex-fill mb-0">
                                                            <input type="tel" id="form3Example4c" class="form-control" />
                                                            <label class="form-label" for="form3Example4c">Your phone number</label>
                                                        </div>
                                                    </div>
                        
                                                    <div class="d-flex flex-row align-items-center mb-4">
                                                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                                        <div class="form-outline flex-fill mb-0">
                                                            <input type="password" id="form3Example4c" class="form-control" />
                                                            <label class="form-label" for="form3Example4c">Password</label>
                                                        </div>
                                                    </div>
                              
                                                    <div class="d-flex flex-row align-items-center mb-4">
                                                        <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                                        <div class="form-outline flex-fill mb-0">
                                                            <input type="password" id="form3Example4cd" class="form-control" />
                                                            <label class="form-label" for="form3Example4cd">Repeat your password</label>
                                                        </div>
                                                    </div>
                              
                                                    <div class="form-check d-flex justify-content-center mb-5">
                                                        <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                                                        <label class="form-check-label" for="form2Example3">
                                                            I agree all statements in <a href="#!">Terms of service</a>
                                                        </label>
                                                    </div>
                              
                                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                                        <button type="button" class="btn btn-primary btn-lg shadow">Register</button>
                                                    </div>
                                                </form>
                                            </div>
                                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                                                <img src="img/Queue-amico.svg" class="img-fluid" alt="Sample image">
                                            </div>
                                        </div>
                                        
                                    </div>
                                      
                                </div>
                            </div>
                        </div>
                        <!--fim-->
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!--Javascript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
